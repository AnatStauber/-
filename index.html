<header>
    <div class="d-flex">
        <div class="col-1">
            <p id="id_logo" class="logo text-warning fw-bold mx-3 my-auto py-md-2 "> Atlas </p>
        </div>
        <div id="nav_open" class="col-11 d-lg-flex justify-content-between flex-column flex-lg-row">
            <div>
                <nav  class="text-warning d-flex justify-content-between ms-lg-4 ms-xl-2 py-3">
                    <p id="id_israel">Israel</p> 
                    <p id="id_usa">USA</p> 
                    <p id="id_thailand">Thailand</p> 
                    <p id="id_uk">United Kingdom</p>
                    <p id="id_france">France</p> 
                </nav>
            </div>

           

            <div class="boxes d-flex col-4">
                <div class="">
                    <select  id="id_select" class="form-select h-50 mt-2 " aria-label="Default select">
                        <option selected id="id_selected">Select country</option>
                        <!-- <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option> -->
                    </select>
                </div>

                <div class="autocomplete d-flex mx-2 h-100 w-100 mt-2">
                    <input id="src_input" class="justify-content-center h-50 border border-dark rounded" type="text" placeholder="Search..">
                    <button id="src_btn" class="d-flex justify-content-center btn btn-primary h-50" type="submit"><i class="rounded fa fa-search"></i></button>
                </div>
            </div>
        </div>

    </div>

    <div class="burger col d-lg-none text-end">
        <i id="burger_btn" class="fa fa-bars" aria-hidden="true"></i>
    </div>
</header> 

<!-- end header -->
